{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
 - Регистрация
{% endblock %}

{% block content %}
<div class="container col-6 mt-5">
  <form class="form-group" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-light" type="submit" value="Зарегистрироваться">
  </form>
</div>
{% endblock %}
